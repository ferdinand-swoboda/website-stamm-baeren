<figure class="figure  figure--{{ include.position | default: 'center' }}">
  <video class="video" controls width="{{ include.width | default: '100%'}}" height="{{ include.width | default: '400'}}" alt="{{ include.alt | default: include.caption }}">
  <source src="{{ include.name.mp4 }}" type="video/mp4">
  <source src="{{ include.name.ogg }}" type="video/ogg">
    Your browser does not support the video tag.
  </video>
  {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
