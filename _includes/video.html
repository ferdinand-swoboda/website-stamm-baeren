<figure class="figure  figure--{{ include.position | default: 'center' }}">
  <iframe src="https://www.youtube.com/embed/{{ include.id }}" controls width="{{ include.width | default: '100%'}}" height="{{ include.width | default: '400'}}" frameborder="0" allowfullscreen title="{{ include.title | default: "Video" }}"></iframe>

  {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
