name: Build and commit website to gh-pages

on:
  push:
    branches:
      - master

jobs:
#  This workflow is only needed because GH pages as enabled in the GH UI
#  only supports a limited number of gems (see https://pages.github.com/versions/).
  prepare-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@2.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: gh-pages
          target_path: /
